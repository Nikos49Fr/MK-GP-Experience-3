<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Classement — Overlay</title>

    <!-- Styles du widget -->
    <link rel="stylesheet" href="../css/classement.css">

    <!-- Page overlay : fond transparent + conteneur fixe 250x800 (sans scroll) -->
    <style>
        html, body {
            margin: 0;
            padding: 0;
            background: transparent;
            overflow: hidden;
        }
        /* conteneur fixe de l’overlay */
        #classement-root {
            width: 250px;
            height: 800px;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <!-- Conteneur cible : le widget construit son DOM à l’intérieur -->
    <div id="classement-root"></div>

    <!-- Bootstrap du module factory -->
    <script type="module">
        import { initClassement } from '../js/ui/classement.js';

        const root = document.getElementById('classement-root');
        // Aucune option requise : le module reconstruit le markup et applique le SCSS existant
        initClassement(root);
    </script>
</body>
</html>
