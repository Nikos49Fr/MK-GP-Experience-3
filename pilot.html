<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrée des scores - Pilote</title>
    <link rel="stylesheet" href="css/pilot.css">
</head>
<body>
    <main>
        <h1>Entrée du classement</h1>
        <form id="scoreForm">
            <label for="position">Position en course :</label>
            <input type="number" id="position" min="1" max="12" required>

            <button type="submit">Valider</button>
        </form>
        <p id="status"></p>
    </main>

    <script type="module">
        import { db } from "./js/firebase-config.js";
        import { ref, set } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-database.js";

        // ID du pilote (ex : défini dans l’URL ?id=player1)
        const pilotId = "player1"; 

        document.getElementById("scoreForm").addEventListener("submit", (e) => {
            e.preventDefault();
            const position = document.getElementById("position").value;

            // Sauvegarde en BDD
            set(ref(db, "scores/" + pilotId), {
                position: parseInt(position),
                timestamp: Date.now()
            }).then(() => {
                document.getElementById("status").textContent = "Score enregistré ✅";
            }).catch((err) => {
                document.getElementById("status").textContent = "Erreur : " + err;
            });
        });
    </script>
</body>
</html>
